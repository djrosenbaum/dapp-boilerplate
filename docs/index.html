<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web3 Starter Kit</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="stylesheet" href="./splash.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

  <style>
    .instruction {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      color: #222;
      margin: 0 auto;
      margin-top: 50px;
      padding: 40px;
      font-size: 18px;
      width: 980px;
      text-align: center;
      position: relative;
    }

    .instruction h2 {
      font-size: 30px;
      font-weight: 300;
    }

    .instruction h3 {
      font-size: 18px;
      font-weight: 100;
      margin: 30px 0;
    }

    .instruction .step:before {
      background-color: #1db954;
      border-radius: 32px;
      width: 50px;
      height: 50px;
      position: absolute;
      top: -15px;
      left: -15px;
      counter-increment: step;
      content: counter(step);
      color: #fff;
      font-size: 18px;
      line-height: 48px;
      font-weight: 700;
    }

    pre {
      font-family: monospace;
      white-space: pre;
      padding: 30px;
      border-radius: 6px;
      color: #000;
      font-weight: 700;
      border: 1px dotted #333;
    }
  </style>
</head>

<body>
  <div class="section splash">
    <div class="outer-wrapper">
      <div class="inner-wrapper">
        <h1>Web3<span>dApp Starter Kit</span><img src="./logo.svg"></h1>
        <h2>The streamlined workflow for Ethereum dApp development</h2>
        <a href="https://github.com/djrosenbaum/web3-starter-kit" target="_blank"><button>GitHub</button></a>
      </div>
    </div>
    <div class="cta-scroll">
      <h3>Scroll Down to Start Buidling</h3>
      <i class="arrow down"></i>
    </div>
  </div>
  <div class="section">
    <div class="instruction">
      <h2>Clone the repository</h2>
      <h3>Go to the folder where you want to store your project, and clone the repository</h3>
      <pre>git clone git@github.com:djrosenbaum/web3-starter-kit.git</pre>
      <div class="step"></div>
    </div>
  </div>
</body>

</html>
