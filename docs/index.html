<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web3 Starter Kit</title>
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
    }

    a {
      text-decoration: none;
    }

    i {
      border: solid #333;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
      margin-left: 10px;
    }

    .down {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }

    .section {
      background-color: #3f3f3f;
      height: 100vh;
      position: relative;
    }

    .splash {
      background: #1db954;
    }

    .splash .outer-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      text-align: center;
    }

    .splash .inner-wrapper {
      display: inline-block;
    }

    .splash .cta-scroll {
      position: absolute;
      bottom: 50px;
      text-align: center;
      width: 100%;
    }

    .splash h1 {
      color: #fff;
      font-weight: 700;
      font-size: 70px;
      position: relative;
      text-align: left;
    }

    .splash h1 span {
      color: #fff;
      font-size: 40px;
      font-weight: 300;
      padding-left: 10px;
    }

    .splash h2 {
      font-family: 'Open Sans', sans-serif;
      padding-top: 20px;
      padding-bottom: 100px;
      font-size: 24px;
      letter-spacing: 1px;
      color: #3f3f3f;
    }

    .splash h3 {
      color: #333;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
    }

    .splash img {
      width: 200px;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /* .splash button {
      display: inline;
      background: none;
      border-radius: 8px;
      color: #333;
      border-color: #333;
      padding: 6px 20px;
      font-size: 16px;
      font-weight: 200;
      cursor: pointer;
    } */
  </style>
</head>

<body>
  <div class="section splash">
    <div class="outer-wrapper">
      <div class="inner-wrapper">
        <h1>Web3<span>dApp Starter Kit</span><img src="./logo.svg"></h1>
        <h2>The streamlined workflow for ethereum dApp development</h2>
        <!-- <a href="https://github.com/djrosenbaum/web3-starter-kit" target="_blank"><button>GitHub</button></a> -->
      </div>
    </div>
    <div class="cta-scroll">
      <h3>Scroll Down to Get Started</h3>
      <i class="arrow down"></i>
    </div>
  </div>
  <div class="section">asdafdsa</div>
</body>

</html>
